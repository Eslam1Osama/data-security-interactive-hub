<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <!-- Professional gradient for shield -->
    <linearGradient id="appleShieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ACC1"/>
      <stop offset="30%" style="stop-color:#26B5C7"/>
      <stop offset="70%" style="stop-color:#4DD0E1"/>
      <stop offset="100%" style="stop-color:#80DEEA"/>
    </linearGradient>

    <!-- Lock gradient -->
    <linearGradient id="appleLockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F7FA"/>
      <stop offset="100%" style="stop-color:#B2EBF2"/>
    </linearGradient>

    <!-- Enhanced shadow for iOS -->
    <filter id="appleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.12"/>
    </filter>

    <!-- Subtle background for iOS rounded corners -->
    <pattern id="appleBg" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#00ACC1" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Subtle background pattern -->
  <rect x="0" y="0" width="180" height="180" fill="url(#appleBg)" rx="40" ry="40"/>

  <!-- Professional Shield Design for Apple Touch Icon -->
  <g transform="translate(30, 30)">
    <!-- Main shield body - optimized for Apple touch -->
    <path d="M60 10 L120 25 L120 85 C120 105 100 115 90 115 C80 115 60 105 60 85 L60 25 Z"
          fill="url(#appleShieldGrad)"
          stroke="#006978"
          stroke-width="3"
          filter="url(#appleShadow)"/>

    <!-- Shield highlight overlay -->
    <path d="M60 10 L120 25 L108 32 L96 38 L90 40 L84 38 L72 32 Z"
          fill="#FFFFFF"
          opacity="0.3"/>

    <!-- Professional lock design - scaled for Apple touch -->
    <g transform="translate(75, 65)">
      <!-- Lock body -->
      <rect x="7.5" y="15" width="15" height="12" rx="2" fill="url(#appleLockGrad)" stroke="#00323d" stroke-width="1"/>
      <!-- Lock shackle -->
      <path d="M10 15 Q15 10 20 15" stroke="#00323d" stroke-width="3" fill="none" stroke-linecap="round"/>
      <!-- Keyhole -->
      <circle cx="15" cy="21" r="2.5" fill="#00323d"/>
      <rect x="14" y="21" width="2" height="4" fill="#00323d"/>
    </g>

    <!-- Security badge - prominent for Apple touch -->
    <circle cx="90" cy="50" r="5" fill="#FFFFFF" opacity="0.9"/>
    <text x="90" y="54" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#00ACC1">S</text>
  </g>
</svg>
