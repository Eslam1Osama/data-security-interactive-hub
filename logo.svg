<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <defs>
    <!-- Primary gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ACC1"/>
      <stop offset="30%" style="stop-color:#26B5C7"/>
      <stop offset="70%" style="stop-color:#4DD0E1"/>
      <stop offset="100%" style="stop-color:#80DEEA"/>
    </linearGradient>

    <!-- Secondary gradient for highlights -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E0F7FA" opacity="0.9"/>
      <stop offset="50%" style="stop-color:#FFFFFF" opacity="0.6"/>
      <stop offset="100%" style="stop-color:#B2EBF2" opacity="0.8"/>
    </linearGradient>

    <!-- Lock gradient -->
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F7FA"/>
      <stop offset="100%" style="stop-color:#B2EBF2"/>
    </linearGradient>

    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>

    <!-- Glow effect for premium look -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Professional Shield Design -->
  <g transform="translate(8, 12)">
    <!-- Main shield body -->
    <path d="M16 4 L36 10 L36 28 C36 35 30 39 24 39 C18 39 12 35 12 28 L12 10 Z"
          fill="url(#shieldGradient)"
          stroke="#006978"
          stroke-width="1.5"
          filter="url(#shadow)"/>

    <!-- Shield highlight overlay -->
    <path d="M16 4 L36 10 L32 12 L28 14 L24 15 L20 14 L16 12 Z"
          fill="url(#highlightGradient)"
          opacity="0.4"/>

    <!-- Professional lock design -->
    <g transform="translate(18, 20)">
      <!-- Lock body -->
      <rect x="3" y="7" width="6" height="5" rx="0.8" fill="url(#lockGradient)" stroke="#00323d" stroke-width="0.5"/>
      <!-- Lock shackle -->
      <path d="M4 7 Q6 5 8 7" stroke="#00323d" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <!-- Keyhole -->
      <circle cx="6" cy="9.5" r="1" fill="#00323d"/>
      <rect x="5.5" y="9.5" width="1" height="2" fill="#00323d"/>
    </g>

    <!-- Security badge detail -->
    <circle cx="24" cy="18" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <text x="24" y="19.5" font-family="system-ui, -apple-system, sans-serif" font-size="2.5" font-weight="bold" text-anchor="middle" fill="#00ACC1">S</text>
  </g>

  <!-- Professional Typography -->
  <g transform="translate(50, 0)">
    <!-- Main title with refined typography -->
    <text x="0" y="28" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="22" font-weight="700" fill="#00323d" letter-spacing="-0.5px">Data Security</text>

    <!-- Subtitle with elegant styling -->
    <text x="0" y="48" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="14" font-weight="600" fill="#006978" letter-spacing="0.5px">ECE4304 Hub</text>

    <!-- Decorative underline -->
    <line x1="0" y1="50" x2="85" y2="50" stroke="#00ACC1" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Subtle background pattern for premium feel -->
  <defs>
    <pattern id="securityPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.3" fill="#00ACC1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="280" height="80" fill="url(#securityPattern)" opacity="0.3"/>
</svg>
