<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <!-- 
    Professional SVG Logo for "Data Security" Course Hub
    Author: Gemini
    Version: 1.0
    Description: A modern, symbolic logo representing multi-layered data protection and security.
  -->
  <defs>
    <!-- Professional Color Palette: Deep Blue & Tech Purple -->
    <linearGradient id="dsCourseMainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3730A3;" />
      <stop offset="100%" style="stop-color:#5B21B6;" />
    </linearGradient>
    <linearGradient id="dsCourseAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A5B4FC;" />
      <stop offset="100%" style="stop-color:#C4B5FD;" />
    </linearGradient>

    <!-- Refined Shadow & Glow Filters -->
    <filter id="dsCourseShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#312E81" flood-opacity="0.25"/>
    </filter>
     <filter id="dsCourseGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Group: Multi-layered Shield -->
  <g transform="translate(15, 12.5)" filter="url(#dsCourseShadow)">
    <!-- Main Shield Body -->
    <path d="M25 0 C 50 0, 50 15, 50 27 C 50 43, 38 52, 25 55 C 12 52, 0 43, 0 27 C 0 15, 0 0, 25 0 Z" fill="url(#dsCourseMainGradient)" />
    
    <!-- Shield Highlight -->
    <path d="M25 2 C 48 2, 48 15.5, 48 27 C 48 41.5, 37 49, 25 52" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" />

    <!-- Central Data-Core Symbol -->
    <g transform="translate(25, 26)" filter="url(#dsCourseGlow)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="url(#dsCourseAccentGradient)" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="#FFFFFF"/>
    </g>
  </g>

  <!-- Typography Group -->
  <g transform="translate(90, 18)">
    <!-- Main Title -->
    <text x="0" y="20" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="700" fill="#3730A3" letter-spacing="-0.5">
      Data Security
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="42" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#5B21B6" letter-spacing="0.5">
      ECE4304 Hub
    </text>
  </g>
</svg>
