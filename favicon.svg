<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Professional gradient for shield -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ACC1"/>
      <stop offset="50%" style="stop-color:#26B5C7"/>
      <stop offset="100%" style="stop-color:#4DD0E1"/>
    </linearGradient>

    <!-- Lock gradient -->
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F7FA"/>
      <stop offset="100%" style="stop-color:#B2EBF2"/>
    </linearGradient>

    <!-- Subtle shadow for depth -->
    <filter id="faviconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Professional Shield Design -->
  <g transform="translate(2, 2)">
    <!-- Main shield body - optimized for favicon size -->
    <path d="M14 2 L26 6 L26 18 C26 22 21.5 25 16 25 C10.5 25 6 22 6 18 L6 6 Z"
          fill="url(#shieldGrad)"
          stroke="#006978"
          stroke-width="1"
          filter="url(#faviconShadow)"/>

    <!-- Shield highlight for premium look -->
    <path d="M14 2 L26 6 L23 7.5 L20 8.5 L16 9 L12 8.5 L9 7.5 Z"
          fill="#FFFFFF"
          opacity="0.2"/>

    <!-- Professional lock design - optimized for small size -->
    <g transform="translate(12, 13)">
      <!-- Lock body -->
      <rect x="1.5" y="4" width="5" height="4" rx="0.6" fill="url(#lockGrad)" stroke="#00323d" stroke-width="0.3"/>
      <!-- Lock shackle -->
      <path d="M2.5 4 Q4 2.5 5.5 4" stroke="#00323d" stroke-width="1" fill="none" stroke-linecap="round"/>
      <!-- Keyhole -->
      <circle cx="4" cy="6" r="0.8" fill="#00323d"/>
      <rect x="3.6" y="6" width="0.8" height="1.5" fill="#00323d"/>
    </g>

    <!-- Security badge - small but visible -->
    <circle cx="16" cy="11" r="1" fill="#FFFFFF" opacity="0.9"/>
    <text x="16" y="12" font-family="system-ui, sans-serif" font-size="1.5" font-weight="bold" text-anchor="middle" fill="#00ACC1">S</text>
  </g>
</svg>
